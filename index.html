<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">PlayList</a></li>

            </ul>
        </nav>
        <div class="content">
            <div class="left-col">
                <h1>FEEL <br> THE <br>SONG</h1>
    
            </div>
            <div class="right-col"> 
                <p1>Tap Here To Play The Song</p1>
                <img src="page22.jpg" id="icon">
                
            </div>
    </div>
    <audio id="mySong">
        <source src="music.mp3" type="audio/mp3">
    </audio>
    <script>
        
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");
        icon.onclick = function(){
           if(mySong.paused){
               mySong.play();
               icon.src = "page2.png";
           }else{
               mySong.pause();
               icon.src = "page22.jpg";
           }
        }

    </script>
    
    
</body>
</html>
